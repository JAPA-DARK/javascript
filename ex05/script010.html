<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
   <p>velocidade do carro</p> <input type="number" name="txtvel" id="txtvel">
   <input type="button" value="verificar" onclick="verificar()">
   <div id="res">

   </div>

</body>
<script>

    

    function verificar() {

        var txtvel = window.document.querySelector('input#txtvel')
        var vel = Number(txtvel.value)
        var res = window.document.querySelector('div#res')
        res.innerHTML = `sua velocidade atual é de <strong>${vel} km/h</strong>`

        if(vel > 60) {
            res.innerHTML += '<p> voce esta <strong>MULTADO</strong> por excesso de velocidade'
        }
        res.innerHTML += '<p> <strong>atenção:</strong> sempre dirija com cinto de segurança</p>'
    };
</script>
</html>
