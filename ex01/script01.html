<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa utilizando javascript</title>
</head>
<style>
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        color: blue;

    }
    p {

        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        font-weight: bolder;
    }
</style>
<body>
    <h1>olá mundo</h1>
    <p>ja me livrei da maldição</p>
</body>
<script>
    /* 
    window.alert <- esse apenas exibe uma mensagem como um alerta 

     window.confirm <- esse exibe uma mensagem com as opçoes ok e cancelar

     window.prompt <- esse exibe uma mensagem com uma opção de input(entrada) para 
     digitação 
    */

    window.alert("olá");
    window.alert("esse é meu site, seja muito bem vindo");
    window.confirm("falta pouco para vizualizar a página!!!");
    window.prompt("digite o nome que deseja ser chamado!?")

</script>
</html>
